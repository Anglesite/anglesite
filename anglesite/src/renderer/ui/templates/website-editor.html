<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:;"
    />
    <title>Website Editor</title>
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f5f5f5;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border-primary: #e1e1e1;
        --accent-fill-rest: #0078d4;
        --accent-foreground-rest: #ffffff;
        --error-color: #d13438;
      }

      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }

      #react-root {
        width: 100%;
        height: 100vh;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 14px;
        color: var(--text-secondary);
      }

      /* App layout structure - more specific selectors to avoid conflicts */
      #react-root > .app {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      #react-root > .app > .app-body {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* File Explorer fixes */
      #react-root .app aside {
        overflow-y: auto;
        pointer-events: auto;
      }

      #react-root .app aside * {
        pointer-events: auto;
        flex-shrink: 0;
      }

      #react-root .app aside [style*='cursor'] {
        cursor: pointer !important;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1e1e1e;
          --bg-secondary: #2a2a2a;
          --text-primary: #ffffff;
          --text-secondary: #cccccc;
          --border-primary: #3a3a3a;
          --accent-fill-rest: #0078d4;
          --accent-foreground-rest: #ffffff;
          --error-color: #f85149;
        }
      }
    </style>
  </head>
  <body>
    <div id="react-root">
      <div class="loading">Loading Website Editor...</div>
    </div>
    <!-- Webpack will inject scripts here -->
  </body>
</html>
