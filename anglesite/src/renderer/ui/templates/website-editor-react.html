<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Editor - React</title>
    <link rel="stylesheet" href="default-theme.css" />
    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }

      .app {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .app-body {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-primary);
        padding: 12px 16px;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .sidebar {
        width: 240px;
        min-width: 240px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-primary);
        overflow-y: auto;
      }

      .file-explorer {
        padding: 16px;
      }

      .file-explorer h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .virtual-website-entry {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-primary);
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        margin-bottom: 16px;
        transition: background-color 0.2s ease;
      }

      .virtual-website-entry:hover {
        background: var(--button-hover);
      }

      .virtual-website-entry span:first-child {
        font-size: 16px;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-primary);
      }

      .editor-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .editor-tabs {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-primary);
        padding: 8px 16px;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .editor-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        color: var(--text-secondary);
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="react-root"></div>

    <!-- Mock Electron API for testing -->
    <script>
      // Mock electronAPI for development/testing
      window.electronAPI = {
        invoke: async (channel, ...args) => {
          console.log('Mock electronAPI.invoke:', channel, args);

          switch (channel) {
            case 'get-website-files':
              // Return mock file structure
              return [
                {
                  filePath: '/mock/src/index.md',
                  isDirectory: false,
                  url: '/index.html',
                },
                {
                  filePath: '/mock/src/about.md',
                  isDirectory: false,
                  url: '/about.html',
                },
                {
                  filePath: '/mock/src/_data',
                  isDirectory: true,
                },
                {
                  filePath: '/mock/src/_data/website.json',
                  isDirectory: false,
                },
              ];

            case 'get-file-content':
              if (args[1] === 'src/_data/website.json') {
                return JSON.stringify(
                  {
                    title: 'Mock Website',
                    language: 'en',
                    description: 'A mock website for testing',
                    author: {
                      name: 'Test Author',
                      email: 'test@example.com',
                    },
                  },
                  null,
                  2
                );
              }
              return `# ${args[1]}\n\nThis is mock content for ${args[1]}`;

            case 'save-file-content':
              console.log('Mock save:', args[1], args[2]);
              return true;

            default:
              console.warn('Unhandled electronAPI.invoke:', channel);
              return null;
          }
        },

        send: (channel, ...args) => {
          console.log('Mock electronAPI.send:', channel, args);
        },

        on: (channel, callback) => {
          console.log('Mock electronAPI.on:', channel);

          // Simulate load-website event after a short delay
          if (channel === 'load-website') {
            setTimeout(() => {
              callback({
                name: 'Mock Website',
                path: '/mock',
              });
            }, 100);
          }
        },

        off: (channel, callback) => {
          console.log('Mock electronAPI.off:', channel);
        },
      };
    </script>

    <!-- Load React from node_modules -->
    <script src="../../../node_modules/react/umd/react.development.js"></script>
    <script src="../../../node_modules/react-dom/umd/react-dom.development.js"></script>

    <!-- Load compiled React components -->
    <script src="../../../dist/src/renderer/ui/react/index.js"></script>
  </body>
</html>
